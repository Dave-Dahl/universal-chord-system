        // ==================================================

        // Extension mapping
        const extension_map = {
            "M": "M",
            "m": "m", 
            "7th": "7",
            "m7th": "m7",
            "6th": "6",
            "m6th": "m6"
        };

        // Chord data
        const major_chords = ["C", "G", "D", "A", "E", "B", "F#", "C#", "G#", "D#", "A#", "F"];
        const minor_chords = ["Am", "Em", "Bm", "F#m", "C#m", "G#m", "D#m", "A#m", "Fm", "Cm", "Gm", "Dm"];
        const extensions = ["M", "m", "7th", "m7th", "6th", "m6th"];
		// Fretboard dimensions
		const fret_x = 50;
		const fret_y = 130;  // Changed from 50 to 130
		const fret_w = 600;
		const fret_h = 100;
		const num_frets = 12;
		const num_strings = 6;
		const fret_spacing = fret_w / num_frets;
		const string_spacing = fret_h / (num_strings - 1);
		const fret_dots = {3: true, 5: true, 7: true, 9: true, 12: true};
		const string_labels = ["E", "A", "D", "G", "B", "E"];

		// Circle dimensions
		const center_x = 350;
		const center_y = 360;  // Changed from 280 to 360
		const major_radius = 200;
		const minor_radius = 150;
        // State
        let selected_chord = "";
        let selected_extension = "";
        let selected_chord_index = 0;
        let selected_extension_index = 0;
        let chord_positions = {};

        // Canvas setup
        const canvas = document.getElementById('chordCanvas');
        const ctx = canvas.getContext('2d');

        function getColorRGB(color_name) {
            const colors = {
                yellow: 'yellow',
                red: 'red',
                blue: '#80ccff',
                silver: '#c0c0c0',
                orange: 'orange'
            };
            return colors[color_name] || 'white';
        }

        function getChordKey() {
            const mapped_extension = extension_map[selected_extension] || selected_extension;
            return selected_chord + mapped_extension;
        }

        function drawBackground() {
            ctx.fillStyle = '#0000ff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawFretboard() {
            // Fretboard background
            ctx.fillStyle = '#2d1a0a';
            ctx.fillRect(fret_x, fret_y, fret_w, fret_h);

            // Frets (vertical lines)
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;
            for (let i = 0; i <= num_frets; i++) {
                const x = fret_x + i * fret_spacing;
                ctx.beginPath();
                ctx.moveTo(x, fret_y);
                ctx.lineTo(x, fret_y + fret_h);
                ctx.stroke();
            }

            // Strings (horizontal lines)
            for (let i = 0; i < num_strings; i++) {
                const y = fret_y + i * string_spacing;
                ctx.beginPath();
                ctx.moveTo(fret_x, y);
                ctx.lineTo(fret_x + fret_w, y);
                ctx.stroke();
            }

            // Fret dots
            ctx.fillStyle = '#888';
            for (let i = 1; i <= num_frets; i++) {
                const x = fret_x + (i - 0.5) * fret_spacing;
                if (i === 12) {
                    const y1 = fret_y + 1.5 * string_spacing;
                    const y2 = fret_y + 3.5 * string_spacing;
                    ctx.beginPath();
                    ctx.arc(x, y1, 5, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(x, y2, 5, 0, 2 * Math.PI);
                    ctx.fill();
                } else if (fret_dots[i]) {
                    const y = fret_y + fret_h / 2;
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }

            // Fret numbers
            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            for (let i = 1; i <= num_frets; i++) {
                const x = fret_x + (i - 0.5) * fret_spacing;
                const y = fret_y + fret_h + 20;
                ctx.fillText(i.toString(), x, y);
            }

            // String labels
            ctx.textAlign = 'right';
            for (let i = 0; i < num_strings; i++) {
                const y = fret_y + i * string_spacing + 5;
                ctx.fillText(string_labels[i], fret_x - 10, y);
            }
        }

        function drawMajorChords() {
            ctx.font = '24px Arial';
            for (let i = 0; i < major_chords.length; i++) {
                const isSelected = selected_chord_index === i + 1;
                ctx.fillStyle = isSelected ? 'yellow' : 'black';
                
                const angle = i * (2 * Math.PI / major_chords.length) - Math.PI / 2;
                const x = center_x + major_radius * Math.cos(angle);
                const y = center_y + major_radius * Math.sin(angle) + 100;
                
                ctx.textAlign = 'center';
                ctx.fillText(major_chords[i], x, y);
            }
        }

        function drawMinorChords() {
            ctx.font = '24px Arial';
            for (let i = 0; i < minor_chords.length; i++) {
                const isSelected = selected_chord_index === i + 13;
                ctx.fillStyle = isSelected ? 'yellow' : 'black';
                
                const angle = i * (2 * Math.PI / minor_chords.length) - Math.PI / 2;
                const x = center_x + minor_radius * Math.cos(angle);
                const y = center_y + minor_radius * Math.sin(angle) + 100;
                
                ctx.textAlign = 'center';
                ctx.fillText(minor_chords[i], x, y);
            }
        }

        function drawChordPositions() {
            if (selected_chord !== "" && selected_extension !== "") {
                const chord_key = getChordKey();
                const chord_data = all_chords[chord_key];
                
                if (chord_data) {
                    const position = chord_positions[chord_key] || 1;
                    const current_chord = chord_data[position - 1];
                    
                    if (current_chord) {
                        for (const note of current_chord.notes) {
                            ctx.fillStyle = getColorRGB(note.color);
                            
                            let dot_x, dot_y;
                            
                            if (note.fret === 0) {
                                dot_x = fret_x - 15;
                                dot_y = fret_y + (note.string - 1) * string_spacing;
                            } else if (note.fret > 0 && note.fret <= num_frets) {
                                dot_x = fret_x + (note.fret - 0.5) * fret_spacing;
                                dot_y = fret_y + (note.string - 1) * string_spacing;
                            } else {
                                continue;
                            }
                            
                            ctx.beginPath();
                            ctx.arc(dot_x, dot_y, 8, 0, 2 * Math.PI);
                            ctx.fill();
                            
                            // White outline
                            ctx.strokeStyle = 'white';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }
                }
            }
        }

        function updateChordTitle() {
            if (selected_chord !== "" && selected_extension !== "") {
                let title = selected_chord;
                if (selected_chord_index > 12) {
                    title = title + "m";
                    if (selected_extension === "m7th") {
                        title = title + "7";

                    if (selected_extension === "7th") {
                        title = title + "7";

                        title = title + "6";

                    }
                }
                document.getElementById('chordTitle').textContent = title;
            } else {
                document.getElementById('chordTitle').textContent = "";
            }
        }

		function checkChordClick(mouse_x, mouse_y) {
		    // Check major chords
		    for (let i = 0; i < major_chords.length; i++) {
		        const angle = i * (2 * Math.PI / major_chords.length) - Math.PI / 2;
		        const x = center_x + major_radius * Math.cos(angle);
		        const y = center_y + major_radius * Math.sin(angle) + 100;
		        const dist = Math.sqrt((mouse_x - x) ** 2 + (mouse_y - y) ** 2);

		        if (dist < 35) {
		            const chord_name = major_chords[i];
		            const chord_index = i + 1;
            
		            console.log("Clicked chord:", chord_name, "Extension:", selected_extension);
            
		            // Check if this is the same chord being clicked again
		            if (selected_chord === chord_name && selected_chord_index === chord_index && selected_extension !== "") {
		                // Same chord clicked - cycle positions if extension is selected
		                const chord_key = getChordKey();
		                console.log("Cycling positions for:", chord_key);
		                if (all_chords[chord_key]) {
		                    const old_position = chord_positions[chord_key] || 1;
		                    chord_positions[chord_key] = ((chord_positions[chord_key] || 1) % all_chords[chord_key].length) + 1;
		                    console.log("Position changed from", old_position, "to", chord_positions[chord_key]);
		                }
		            } else {
		                // New chord selected - reset extension and position
		                selected_chord = chord_name;
		                selected_chord_index = chord_index;
		                selected_extension = "";
		                selected_extension_index = 0;
		                console.log("New chord selected, cleared extension");
		            }
		            return true;
		        }
		    }

		    // Check minor chords
		    for (let i = 0; i < minor_chords.length; i++) {
		        const angle = i * (2 * Math.PI / minor_chords.length) - Math.PI / 2;
		        const x = center_x + minor_radius * Math.cos(angle);
		        const y = center_y + minor_radius * Math.sin(angle) + 100;
		        const dist = Math.sqrt((mouse_x - x) ** 2 + (mouse_y - y) ** 2);

		        if (dist < 35) {
		            const chord_name = minor_chords[i].slice(0, -1);
		            const chord_index = i + 13;
            
		            // Check if this is the same chord being clicked again
		            if (selected_chord === chord_name && selected_chord_index === chord_index && selected_extension !== "") {
		                // Same chord clicked - cycle positions if extension is selected
		                const chord_key = getChordKey();
		                if (all_chords[chord_key]) {
		                    chord_positions[chord_key] = ((chord_positions[chord_key] || 1) % all_chords[chord_key].length) + 1;
		                }
		            } else {
		                // New chord selected - reset extension and position
		                selected_chord = chord_name;
		                selected_chord_index = chord_index;
		                selected_extension = "";
		                selected_extension_index = 0;
		            }
		            return true;
		        }
		    }
		    return false;
		}
        function handleExtensionClick(ext) {
            selected_extension = ext;
            selected_extension_index = extensions.indexOf(ext) + 1;
            // Reset position when selecting new extension
            const chord_key = getChordKey();
            chord_positions[chord_key] = 1;
        }

            const buttons = document.querySelectorAll('.extension-btn');
            buttons.forEach(btn => {
                const ext = btn.dataset.ext;
                btn.classList.remove('selected');
                
                if (ext === selected_extension) {
                    btn.classList.add('selected');
                }
                
                btn.style.display = 'block';
            });
        }

            drawBackground();
            drawFretboard();
            drawMajorChords();
            drawMinorChords();
            drawChordPositions();
            updateChordTitle();
            updateExtensionButtons();

        // Event listeners
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const mouse_x = (e.clientX - rect.left) * scaleX;
            const mouse_y = (e.clientY - rect.top) * scaleY;
            
            const clicked = checkChordClick(mouse_x, mouse_y);
            if (clicked) {
                showCurrentPosition();
            }
            draw();
        });

            btn.addEventListener('click', () => {
                handleExtensionClick(btn.dataset.ext);
